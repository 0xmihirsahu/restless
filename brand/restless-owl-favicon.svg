<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#0F172A"/>

  <!-- Simplified owl body -->
  <path d="M 32 14 L 44 22 L 47 32 L 44 40 L 38 44 L 32 45 L 26 44 L 20 40 L 17 32 L 20 22 Z" fill="#1E293B"/>

  <!-- Head -->
  <path d="M 32 12 L 42 19 L 44 26 L 43 31 L 39 34 L 32 35 L 25 34 L 21 31 L 20 26 L 22 19 Z" fill="#1E293B"/>

  <!-- Ear tufts -->
  <polygon points="23,18 21,10 26,16" fill="#1E293B"/>
  <polygon points="41,18 43,10 38,16" fill="#1E293B"/>

  <!-- Facial discs -->
  <ellipse cx="27" cy="25" rx="6" ry="7" fill="#263349"/>
  <ellipse cx="37" cy="25" rx="6" ry="7" fill="#263349"/>

  <!-- Beak -->
  <polygon points="32,28 30,31 32,34 34,31" fill="#F59E0B"/>

  <!-- Left eye - closed -->
  <circle cx="27" cy="25" r="4" fill="#151E2E"/>
  <path d="M 24 25.5 Q 27 28 30 25.5" stroke="#3B82F6" stroke-width="0.8" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- Right eye - open with amber glow -->
  <circle cx="37" cy="25" r="5" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.4" filter="url(#glow)"/>
  <circle cx="37" cy="25" r="4" fill="#151E2E"/>
  <circle cx="37" cy="25" r="3" fill="#3B82F6" filter="url(#glow)"/>
  <circle cx="37" cy="25" r="1.8" fill="#2563EB"/>
  <circle cx="37" cy="25" r="1" fill="#0F172A"/>
  <circle cx="38" cy="24" r="0.6" fill="white" opacity="0.8"/>

  <!-- Shield base -->
  <path d="M 32 52 L 24 47 L 22 42 L 23 39 L 32 37 L 41 39 L 42 42 L 40 47 Z" fill="#151E2E" stroke="#1E293B" stroke-width="0.5"/>
  <!-- Keyhole -->
  <circle cx="32" cy="44" r="1.5" fill="#2A3A52"/>
  <rect x="31.3" y="45" width="1.4" height="2.5" rx="0.5" fill="#2A3A52"/>

  <!-- Outer ring -->
  <circle cx="32" cy="32" r="31" fill="none" stroke="#1E293B" stroke-width="1.5"/>
</svg>
