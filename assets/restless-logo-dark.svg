<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&amp;display=swap');
      .wordmark {
        font-family: 'Plus Jakarta Sans', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 800;
        font-size: 72px;
        letter-spacing: 6px;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="#0F172A"/>

  <!-- ===== SYMBOL: Concentric broken circles with pulse spark ===== -->
  <g transform="translate(90, 100)">
    <!-- Outer circle with gap (break from ~30° to ~70°) -->
    <circle cx="0" cy="0" r="48" stroke="#2563EB" stroke-width="5"
            stroke-dasharray="265 36" stroke-dashoffset="-50"
            stroke-linecap="round" fill="none"/>

    <!-- Inner circle with gap (break from ~25° to ~75°) -->
    <circle cx="0" cy="0" r="30" stroke="#2563EB" stroke-width="4"
            stroke-dasharray="155 33" stroke-dashoffset="-28"
            stroke-linecap="round" fill="none"/>

    <!-- Pulse / spark at the break of the inner circle (top-right area) -->
    <g transform="translate(21, -21) rotate(-45)">
      <polyline points="-8,0 -4,0 -2,-7 1,7 3,-4 6,0 10,0"
                stroke="#F59E0B" stroke-width="2.8"
                stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>

    <!-- Subtle glow dot -->
    <circle cx="21" cy="-21" r="2" fill="#F59E0B" opacity="0.4"/>
  </g>

  <!-- ===== WORDMARK ===== -->
  <!-- "R" rendered separately so we can overlay the heartbeat on its leg -->
  <text x="164" y="128" class="wordmark" fill="#2563EB">R</text>

  <!-- Heartbeat line overlaid on the R's diagonal leg -->
  <g>
    <!-- Mask out part of R's leg with background color -->
    <line x1="194" y1="103" x2="210" y2="128" stroke="#0F172A" stroke-width="7"/>
    <!-- Heartbeat pulse replacing the leg -->
    <polyline points="191,100 195,105 197,95 201,115 204,100 207,110 211,128"
              stroke="#F59E0B" stroke-width="3.2"
              stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Remaining letters "ESTLESS" -->
  <text x="218" y="128" class="wordmark" fill="#2563EB">ESTLESS</text>
</svg>
